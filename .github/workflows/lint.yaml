name: Linting

on: [push, pull_request]

env:
  FORCE_COLOR: 1

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    - name: Install dependencies
      run: pip3 install ruff
    - name: Run tests
      run: ruff check src